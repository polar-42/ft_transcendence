{% for item in games %}
<li>
		<img class="tournament_type" src="{{ item.typeGame }}" alt="Game type">
		<div class="tournament_data">
			<p class="tournament_name">{{ item.name }}</p>
			<p class="creator_name">Creator: {{ item.creator}}</p>
			<p>Description:</p>
			<p class="tournament_description">{{ item.description }}</p>
		</div>
		<button class="joinGame_BTN {{ item.joinable }}" id="{{ item.index }}">Join</button>
	</div>
</li>
{% endfor %}
