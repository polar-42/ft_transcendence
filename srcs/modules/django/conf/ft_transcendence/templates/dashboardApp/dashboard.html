<!-- game.html -->
{% load static %}
<script type="module" src="{% static '/js/loading.js' %}"></script>
{% block content %}
<div class="boxTwoGame">
	<button class="buttonGame" id="buttonGamePong">PONG</button>

	<button class="buttonGame" id="buttonGameBattleship">BATTLESHIP</button>
</div>

<div class="dashboardInformation">
	<div class="dash_classicMatchs">
		<h4 class="h4">
			Classics Matchs
		</h4>

		<ul id="dash_listClassicMatch">
			<li class="dash_classicMatch"></li>
		</ul>
	</div>

	<div class="dash_tournaments">
		<h4 class="h4">
			Tournaments
		</h4>
		<ul id="dash_listTournaments">
		</ul>
	</div>

	<div class="dash_stats">
		<h4 class="h4" id="statName">
			Stats
		</h4>
		<div class="allStat">
			<div class="gameStats">
				<div class="piechartGame">

				</div>

				<div class="piechartStatGame">
					<p id="classicGameStat">Classics Games</p>
					<p id="winGame">Win</p>
					<p id="loseGame">Lose</p>
				</div>
			</div>

			<div class="tournamentStats">
				<div class="piechartTournament">

				</div>

				<div class="piechartStatTournament">
					<p id="classicTournamentStat">Tournaments</p>
					<p id="winTournament">Win</p>
					<p id="loseTournament">Lose</p>
				</div>
			</div>
		</div>
		<div class="otherStat">
			<ul id="otherStatLine">
			</ul>
		</div>
	</div>
</div>
<div class="PopUp_wrapper">
	<div class="GameStatPopUp">
		{% csrf_token %}
		<div class="specificGameStat">
			<a id="closePopUp">x</a>
			<div id="boxTime">
				Today
			</div>
			<div id="playerVs">
				PLAYER1 VS PLAYER2
			</div>
			<div id="boxScore">
				1 - 3
			</div>
			<div id="ballTouch">
				1 - 2
			</div>
		</div>
	</div>
</div>
{% endblock content %}
