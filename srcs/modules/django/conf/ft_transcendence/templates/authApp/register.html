<!-- authApp/login.html -->
{% load static %}
  <script type="module" src="{% static '/js/loading.js' %}"></script>
{% block content %}
  <section class="register_container">
    <h1>Create your transcendental account</h1>
    <form>
      {% csrf_token %}
      <div class="input-box">
        <label for="Input_usr">Username</label><br/>
        <input type="text" id="Input_usr" required placeholder="Enter your username" pattern="\S.*"><br/>
      </div>
      <div class="input-box">
        <label for="Input_mail">Mail</label><br/>
        <input type="email" id="Input_mail" required placeholder="Enter your email adress" pattern="\S.*"><br/>
      </div>
      <div class="input-box">
        <label for="Input_pwd">Password</label><br/>
        <input type="password" id="Input_pwd" required placeholder="Enter your password" pattern="\S.*"><br/>
      </div>
      <div class="input-box">
        <label for="Input_confirm_pwd">Confirm Password</label><br/>
        <input type="password" id="Input_confirm_pwd" required placeholder="Confirm your password" pattern="\S.*"><br/>
      </div>
      <div class="input-box">
        <label for="Input_avatar">Choose a profile picture:</label>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"/>
        <img id="avatar_preview"></img>
      </div>
    </form>
    <div class="submit">
      <button class="submit_BTN">Submit</button>
      <p class="feedback"></p>
      <p>Already have an account ? <a href="/authApp/login" data-link>Log In !</a></p>
    </div>
  </section>
{% endblock content %}
