{% block TFA_Pass %}
<h3 class="TFA_Content_Title">Please enter your password</h3>
<div class="input-box">
    <input type="password" id="Input_pwd" required placeholder="Password" pattern="\S.*"><br />
</div>
<p id="messageError"></p>
<div class="button_wrapper">
    <button class="cancel_BTN">Cancel</button>
    <button class="submit_BTN">Submit</button>
</div>
{% endblock TFA_Pass %}
