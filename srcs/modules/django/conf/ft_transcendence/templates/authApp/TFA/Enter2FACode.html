{% block Login_TFA_Auth %}
{% csrf_token %}
<div class="input-box">
	<!-- <input type="text" > -->
    <input type="text" id="Input_code" required placeholder="Auth code" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" /><br />
</div>
{% endblock Login_TFA_Auth %}
