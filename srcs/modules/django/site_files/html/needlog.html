<!-- game.html -->

{% block content %}
<h1>You need to  be logged to access this page</h1>
<form method="post" action="">
{% csrf_token %}
<table>
  <tr>
	<td>{{ form.username.label_tag }}</td>
	<td>{{ form.username }}</td>
  </tr>
  <tr>
	<td>{{ form.password.label_tag }}</td>
	<td>{{ form.password }}</td>
  </tr>
</table>
<input type="submit" value="login">
<input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
